<!DOCTYPE html>
<html lang="ka">

    <title>List</title>
</head>
<body>
    <ul style="list-style-type:armenian;">
        <li>Hobby</li>
        <li>Coffee</li>
        <li>Tea
        
            <ul style="list-style-type:armenian;">
                <li> Black Tea</li>
                <li> Grean Tea</li>

            </ul>
        </li>
    </ul>
    <hr>
    <ol style="list-style-type:lower-alpha;" start="8">
            <li>Hobby</li>
            <li>Coffee</li>
            <li>Tea
            
                <ol>
                    <li> Black Tea</li>
                    <li> Grean Tea</li>
    
                </ol>
            
    </ol>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        
        <dt>html</dt>
        <dd>hypertext markup language</dd>
    </dl>
    
</body>
</html>
